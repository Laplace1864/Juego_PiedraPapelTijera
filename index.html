<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>¡PIEDRA, PAPEL O TIJERA!</title>
</head>
<!--
<header>
    <h1>¡PIEDRA, PAPEL O TIJERA!</h1>
</header>
-->
<body>
    <section class="principal">
        <div class="puntajes">
            <div class="puntaje_usuario">
                <h2>USUARIO</h2>
                <p>0</p>
            </div>

            <div class="puntaje_pc">
                <h2>COMPUTADORA</h2>
                <p>0</p>
            </div>
        </div>

        <div class="tablero">
            <div class="manos">
                <img class="mano_usuario" src="assets/piedra_ada.png" alt="Piedra Usuario">
                <img class="mano_pc" src="assets/piedra_computadora.png" alt="Piedra Computadora">
            </div>  
            <h2 class="resultado">¡SELECCIONA UNA OPCION!</h2>
        

            <div class="opciones">
                <button class="piedra">
                    <img class="op_usuario" src="assets/piedra_ada.png" alt="¡PIEDRA!">
                </button>

                <button class="papel">
                    <img class="op_usuario" src="assets/papel_ada.png" alt="¡PAPEL!">
                </button>

                <button class="tijera">
                    <img class="op_usuario"  src="assets/tijera_ada.png" alt="¡TIJERA!">
                </button>
            </div>
        </div>

    </section>
    <script src="app.js"></script>
    <footer>
        <h2>&#169 Hecho por Laplace 2023</h2>
    </footer>

    

</body>
</html>
